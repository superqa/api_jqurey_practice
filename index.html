<!DOCTYPE html>
<html>
  <head>
    <title>API & jQurey</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="./main.js"></script>
  </head>

  <body>
    <div class="content">
      <h1> API and jQurey</h1>
      <div class="notice"></div>
      <label>API url</label>
      <input class="api-input" type="text" placeholder="Enter your api url">
      <label>Type of request</label>
      <select class="action">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
      </select>
      <div class="add-request-data">
        <a class="primary-link" href="#add-request-data"><i class="fa fa-plus"></i> request data</a>
      </div>
      <div class="request-data">
        <textarea type="text" placeholder="type or paste your request data here ...."></textarea>
      </div>
      <div>
        <button class="get-data">Get data</button>


    </div>
    <div class="result">
      <img src="./ajax-loader.gif">
    </div>
  </body>
</html>
